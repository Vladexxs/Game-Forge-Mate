<!DOCTYPE html>
<html>
<head>
    <title>Oyun Ara</title>
    <style>
        .game-card {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            display: inline-block;
        }

        .selected {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div id="game-cards">
        <div class="game-card" onclick="toggleGameSelection('Cyberpunk 2077')">Cyberpunk 2077</div>
        <div class="game-card" onclick="toggleGameSelection('GTA 5')">GTA 5</div>
        <!-- Diğer oyun kartları buraya eklenecek -->
    </div>

    <div id="selected-games">Seçilen Oyunlar: Hiçbiri</div>

    <button onclick="searchGames()">Oyunlara Ara</button>

    <div id="results"></div>

    <script>

        let selectedGames = [];

function toggleGameSelection(game) {
    const index = selectedGames.indexOf(game);
    if (index > -1) {
        selectedGames.splice(index, 1);
    } else {
        selectedGames.push(game);
    }
    updateSelectedGamesDisplay();
    highlightSelectedGames();
}

function updateSelectedGamesDisplay() {
    const displayText = selectedGames.length > 0 ? selectedGames.join(', ') : 'Hiçbiri';
    document.getElementById('selected-games').innerText = 'Seçilen Oyunlar: ' + displayText;
}

function highlightSelectedGames() {
    document.querySelectorAll('#game-cards .game-card').forEach(card => {
        const game = card.textContent;
        if (selectedGames.includes(game)) {
            card.classList.add('selected');
        } else {
            card.classList.remove('selected');
        }
    });
}

function searchGames() {
 fetch('/search_games', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({games: selectedGames})
    })
    .then(response => response.json())
    .then(data => {
        // Sonuçları işleyin ve gösterin
        document.getElementById('results').innerHTML = 'GPU: ' + data.gpu_name + '<br>CPU: ' + data.cpu_name;
    })
    .catch(error => {
        console.error('Hata:', error);
    });
}

    </script>
</body>
</html>
